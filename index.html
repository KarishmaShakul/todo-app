<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Work+Sans:wght@600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="stats-container">
            <div class="stats-details">
                <h1>Todo app</h1>
                <p>Keep it up</p>
                <div id="progress-bar">
                    <div  id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="count">0/0</p>
            </div>
        </div>

        <form>
            <input type="text" id="taskInput" placeholder="Write your task">
            <button type="submit" id="taskSubmit">+</button>
        </form>

        <ul id="taskList">

        </ul>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
